---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>
  
  {% for tag in post.tags %}
  {% assign tag_slug = tag | slugify: "raw" %}
  <a class="tag-link"
    href={{ site.baseurl | append: "/tags/" | append: tag_slug | append: "/" }}
    rel="category tag">
    #{{ tag }}
  </a>
  {% endfor %}
  
  <div class="entry">
    {{ content }}
  </div>
</article>
