---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  {% for tag in post.tags %}
  {% assign tag_slug = tag | slugify: "raw" %}
  <a class="tag-link"
    href={{ site.baseurl | append: "/tags/" | append: tag_slug | append: "/" }}
    rel="category tag">
    #{{ tag }}
  </a>
  {% endfor %}
  
  <div class="entry">
    {{ content }}
  </div>
  
  <div class="ad">
    {% include in-post-ad.html %}
  </div>
  {% include disqus.html %}
</article>
